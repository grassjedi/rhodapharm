<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rhodas Pharmacy Online{% endblock %}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/application.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Rhodas Pharmacy Online</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {% if userSession.userAdmin %}<li><a href="/user">Users</a></li>{% endif %}
                {% if userSession.rawMaterialAdmin %}<li><a href="/raw-material">Raw Material</a></li>{% endif %}
                {% if userSession.productAdmin %}<li><a href="/product">Products</a></li>{% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>{{authSessionToken.user.email}}</a></li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
        </div>
    </div>
</nav>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script type="text/javascript">
    if (location.pathname.length > 1) {
        $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').closest("li").addClass('active');
    }
</script>

{% block body %}{% endblock %}

</body>
</html>
